      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
      <script>
       if(!localStorage.getItem('user_id')){
        window.location = "index.html";		
       }
         const body = document.querySelector("body");
         const navbar = document.querySelector(".navbar");
         const menuBtn = document.querySelector(".menu-btn");
         const cancelBtn = document.querySelector(".cancel-btn");
         menuBtn.onclick = () => {
           navbar.classList.add("show");
           menuBtn.classList.add("hide");
           body.classList.add("disabled");
         };
         cancelBtn.onclick = () => {
           body.classList.remove("disabled");
           navbar.classList.remove("show");
           menuBtn.classList.remove("hide");
         };
         window.onscroll = () => {
           this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
         };
         
         const present = document.getElementById("present");
         const past = document.getElementById("past");
         const presentTable = document.getElementById("presentApp");
         const pastTable = document.getElementById("pastApp");
         present.addEventListener("click", (e) => {
           if (past.classList.contains("selected-app")) {
             past.classList.remove("selected-app");
             present.classList.add("selected-app");
         
             pastTable.classList.add("hidden");
             presentTable.classList.remove("hidden");
           }
         });
         past.addEventListener("click", (e) => {
           if (present.classList.contains("selected-app")) {
             present.classList.remove("selected-app");
             past.classList.add("selected-app");
         
             presentTable.classList.add("hidden");
             pastTable.classList.remove("hidden");
           }
         });


         function change_pass(){
          var user_id = localStorage.getItem('user_id')
          var old_password      = $('#old_password').val();
          var new_password      = $('#new_password').val();
          var confirm_password  = $('#confirm_password').val();

          if(new_password == confirm_password){
          $.ajax({
              url: "http://localhost/dental_clinic/api/change_password.php",
              type: "POST",
              data: {
                user_id: user_id,
                old_password: old_password,
                new_password: new_password,     
              },
              cache: false,
              success: function(dataResult){
                var dataResult = JSON.parse(dataResult);
                  alert(dataResult.message)				 
              },error:function(err){
            console.log(err)
            }
            });
          }
         }
         function logout(){
           alert("Log out")
           localStorage.removeItem('user_id')
         }
      </script>
